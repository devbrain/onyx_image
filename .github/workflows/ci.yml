name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GCC
          - os: ubuntu-latest
            compiler: gcc
            version: 13

          # Linux Clang
          - os: ubuntu-latest
            compiler: clang
            version: 18

          # macOS
          - os: macos-latest
            compiler: apple-clang

          # Windows MSVC
          - os: windows-latest
            compiler: msvc

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - ${{ matrix.compiler }}${{ matrix.version && format(' {0}', matrix.version) || '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler (Linux GCC)
        if: runner.os == 'Linux' && matrix.compiler == 'gcc'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-${{ matrix.version }}
          echo "CC=gcc-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV

      - name: Install compiler (Linux Clang)
        if: runner.os == 'Linux' && matrix.compiler == 'clang'
        run: |
          sudo apt-get update
          sudo apt-get install -y lsb-release wget software-properties-common gnupg
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo bash ./llvm.sh "${{ matrix.version }}" all
          echo "CC=clang-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DNEUTRINO_ONYX_IMAGE_BUILD_TESTS=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DNEUTRINO_ONYX_IMAGE_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build --build-config Release --output-on-failure
